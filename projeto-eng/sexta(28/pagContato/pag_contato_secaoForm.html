<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Contato - RecuperaMente</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="pag_contato_secaoForm.css" />
</head>

<body>
  <div class="pagina">
    <div class="area-layout">
      <main class="area-principal">
        <div class="area-conteudo">
          <div class="grade-contato">

            <div class="caixa-formulario">
              <form class="formulario-contato">

                <label class="grupo-campo">
                  <p class="texto-campo">Nome</p>
                  <input class="campo-input" placeholder="Digite seu nome" type="text" />
                </label>

                <label class="grupo-campo">
                  <p class="texto-campo">Seu melhor e-mail</p>
                  <input class="campo-input" placeholder="exemplo@email.com" type="email" />
                </label>

                <label class="grupo-campo">
                  <p class="texto-campo">Mensagem</p>
                  <textarea class="campo-texto" placeholder="Escreva sua mensagem aqui..."></textarea>
                </label>

                <button class="botao-enviar" type="submit">
                  <span class="texto-botao">Enviar Mensagem</span>
                </button>

              </form>
            </div>

          </div>
        </div>
      </main>
    </div>
  </div>

</body>

</html>
